<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/classes.js" defer></script>
    <script src="JS/utilities.js" defer></script>
    <script src="JS/studentScripts/profileData.js" defer></script>
    <title>Quzzie</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand fs-3 ms-3" href="studentDashboard.html">Quizze</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 me-5">
                <li class="nav-item">
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="nav-link fs-5 me-5" href="profilePage.html">
                            <img src="" alt="Profile Picture" id="navProfilePic" class="rounded-circle me-2" style="width: 30px; height: 30px; object-fit: cover;">
                            Profile
                        </a>
                    </div>                
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="login.html" onclick="clearLocalStorage('loggedInUser')">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <div class="container mt-5 bg-white p-4 rounded shadow-lg col-4">
        <h2 class="mb-4">Profile Page</h2>
        <form id="profileForm">
            <div class="mb-3">
                <img id="profilePicPreview" src="" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                <input class="form-control" type="file" id="profilePic" accept="image/*">
                <div class="valid-feedback" id="validProfilePicFeedback">
                    <p>Uploading...</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" disabled>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" required>
                <div class="invalid-feedback">
                    <p>Please enter a valid mobile number.</p>
                </div>
                <div class="valid-feedback" id="validMobileFeedback">
                    <p>Valid mobile number</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <select class="form-select" id="grade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>            
            </div>
            <div class="valid-feedback" id="validProfileFeedback">
                <p>Profile updated successfully!</p>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

    </div>


    
</body>
</html>
