<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/classes.js" defer></script>
    <script src="JS/utilities.js" defer></script>
    <script src="JS/studentScripts/takeExam.js" defer></script>
    <title>Take Exam</title>
    <style>
        .question-card {
            display: none;
        }
        .question-card.active {
            display: block;
        }
        .timer-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand fs-3 ms-3" href="studentDashboard.html">Quizze</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 me-5">
                <li class="nav-item" style="text-align: center;">
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="nav-link fs-5 me-5" href="profilePage.html">
                            <img src="" alt="Profile Picture" id="navProfilePic" class="rounded-circle me-2" style="width: 30px; height: 30px; object-fit: cover;">
                            Profile
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="login.html" onclick="clearLocalStorage('loggedInUser')">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <div class="container mt-5 col-8 bg-white p-4 rounded shadow-lg mb-5" id="examContainer">
        <div id="examHeader" class="text-center mb-4">
            <h2 id="examTitle">Loading Exam...</h2>
            <div class="d-flex justify-content-center gap-4">
                <div class="timer-container border border-danger text-danger fw-bold fs-4" id="timerDiv">
                    Time Left: <span id="timer">00:00</span>
                </div>
                <div class="timer-container border border-warning text-warning fw-bold fs-4" id="qTimerDiv" style="position: relative; top: 0; right: 0; box-shadow: none;">
                    Question Time: <span id="qTimer">00</span>s
                </div>
            </div>
        </div>

        <div id="questionsContainer" class="col-md-10 mx-auto">
            <!-- Questions will be injected here -->
        </div>

        <div id="controls" class="d-flex justify-content-between col-md-8 mx-auto mt-4">
            <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
            <div id="pagination" class="d-flex align-items-center">
                <span id="currentQuestionNum">1</span> / <span id="totalQuestionsNum">0</span>
            </div>
            <button id="nextBtn" class="btn btn-primary">Next</button>
            <button id="submitBtn" class="btn btn-success" style="display: none;">Submit Exam</button>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Exam Result</h5>
                </div>
                <div class="modal-body text-center">
                    <h3 id="resultScore"></h3>
                    <p id="resultMessage"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='studentDashboard.html'">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Exam Modified Modal -->
    <div class="modal fade" id="examModifiedModal" tabindex="-1" aria-labelledby="examModifiedModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title" id="examModifiedModalLabel">⚠️ Exam Modified</h5>
                </div>
                <div class="modal-body text-center">
                    <h4 class="text-warning">This exam has been modified by the teacher.</h4>
                    <p>Your progress has been saved. Please retake the exam to continue.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" id="examModifiedBtn">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
