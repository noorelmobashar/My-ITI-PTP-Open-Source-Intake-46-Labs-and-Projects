<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/classes.js" defer></script>
    <script src="JS/utilities.js" defer></script>
    <script src="JS/teacherScripts/teacherDashboard.js" defer></script>
    <title>Quzzie</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand fs-3 ms-3" href="teacherDashboard.html">Quizze</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 me-5">
                <li class="nav-item" style="text-align: center;">
                    <div class="d-flex justify-content-center align-items-center">
                        <a class="nav-link fs-5 me-5" href="profilePage.html">
                            <img src="" alt="Profile Picture" id="navProfilePic" class="rounded-circle me-2" style="width: 30px; height: 30px; object-fit: cover;">
                            Profile
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="login.html" onclick="clearLocalStorage('loggedInUser')">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    <!-- creating a div with profile pic and username then the completed exams with exam name, score, date taken and then listing the required exams to take-->
    <div class="container-fluid mt-5" id="welcomeDiv">
        <div class="container bg-white p-4 rounded shadow-lg" id="mainContainer">
            <div class="row mt-5" id="teacherProfileInfoDiv">
                <div class="col ms-5">
                    <div class="d-flex align-items-center">
                        <img id="dashboardProfilePic" src="" alt="Profile Picture" class="rounded-circle mb-3 border border-2" style="width: 150px; height: 150px; object-fit: cover;">
                        <p id="dashboardUsername" class="ms-5 fs-2"></p>
                    </div>
                </div>
            </div>
            <div class="row border-success border border-2 rounded p-3 mt-4 col-11 mx-auto" id="managedExamsDiv">
                <p class="mt-3 fs-3 fw-bold">Managed Exams</p>
                <div id="managedExamsTable" >
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Exam Name</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Number of Students</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- create new exam button -->
            <div class="row mt-4 mb-5" id="createExamDiv">
                <div class="col-11 mx-auto">
                    <button class="btn btn-primary" id="createNewExamBtn">Create New Exam</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
