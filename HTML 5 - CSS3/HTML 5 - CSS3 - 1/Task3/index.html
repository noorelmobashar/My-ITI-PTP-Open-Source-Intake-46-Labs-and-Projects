<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Audio Example</title>
        <style>
            .audioContainer {
                text-align: center;
                background-color: bisque;
                display: inline-block;
                padding: 0px 40px;
                border: 1px solid black;
            }
            .controlers {
                display: inline-block;
                margin-top: 20px;
                margin-left: 30px;
                text-align: left;
            }
            .audios {
                margin-top: 20px;
                text-align: left;
                display: inline-block;
                background-color: bisque;
                width: 600px;
            }
            .audio button {
                width: 100%;
                height: 100%;
                background-color: bisque;
                text-align: left;
                border: 0;
                cursor: pointer;
            }
            .audio {
                border: 1px solid black;
                margin-bottom: 5px;
                padding: 5px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <div class="audioContainer">
                <img src="images/mario.jpeg" alt="Mario Image" width="200" height="150" align="center" id="audioImg">

                <div class="controlers">
                    <audio id="myAudio"
                        src="audio/mario.mp3">
                    </audio>

                    <br>

                    <input type="range" id="timeRange" min="0" value="0" step="0.1">

                    <br>
                    <button onclick="playAudio()">play</button>
                    <button onclick="pauseAudio()">pause</button>
                    <button onclick="stopAudio()">stop</button>
                    <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
                </div>

            </div>
            <br>
            <div class="audios">
                <div class="audio">
                    <button onclick="changeAudio(`audio/mario.mp3`, `images/mario.jpeg`)">Super Mario</button>
                </div>
                <div class="audio" style="background-color: rosybrown;">
                    <button onclick="changeAudio(`audio/hekayti.mp3`, `images/hekayti.jpg`)" style="background-color: rosybrown;">Hekayti Ma3 Elzaman - Warda</button>
                </div>
                <div class="audio">
                    <button onclick="changeAudio(`audio/yanayana.mp3`, `images/yanayana.jpg`)">Yana Yana - Sabah</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
